<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Random Captcha Generator</title>
</head>
<body>
    <div class="wrapper"></div>
    <h2 id="status" style="color: #ee7e6a;"></h2>
    <div>
        <input type="text" readonly id="generated-captcha">
    </div>
    <div>
        <input type="text" id="entered-captcha" placeholder="Enter the captcha..">
    </div>
    <button type="button" id="check">
        check
    </button>
    <button type="button" id="gen">
        Generate New
    </button>
    <p id="wrongCaptcha">Invalid Captcha ! ❌</p>
    <p id="correctCaptcha">Captcha Matched ! ✅</p>
    <script src="./script.js"></script>
</body>
</html>
